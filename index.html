<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Proyecto completo con maquetaci√≥n CSS, formularios, multimedia interactiva y gr√°ficas din√°micas.">
  <meta name="author" content="Tu Nombre">
  <title>Todocasa</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Todocasa</h1>
      <nav>
        <ul>
          <li><a href="#productos">Inicio</a></li>
          <li><a href="#formulario">Vende tu casa</a></li>
          <li><a href="#multimedia">Multimedia</a></li>
          
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Cards de Producto -->
    <section id="productos">
      <h2>Casas destacadas</h2>
      <div class="card-container">
        <!-- Las cards se generar√°n din√°micamente desde el template -->
      </div>
    </section>

    <!-- Formulario -->
    <section id="formulario">
      <h2>Vende tu casa</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

        <label for="password">Contrase√±a:</label>
        <div class="password-container">
          <input type="password" id="password" name="password">
          <button type="button" id="toggle-password">üëÅÔ∏è</button>
        </div>

        <button type="submit">Registrarse</button>
      </form>
    </section>

    <!-- Web Multimedia Interactiva -->
    <section id="multimedia">
      <h2>Canvas Interactivo</h2>
      <div id="canvas-container">
        
      </div>
    </section>

    <!-- Gr√°ficas Interactivas -->
    <section id="graficas">
      <h2>Gr√°ficas Din√°micas</h2>
      <div class="grid-container">
        <canvas id="chart"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 - Todocasa</p>
  </footer>

  <!-- Template para las Cards -->
  <template id="product-template">
    <div class="card">
      <img src="" alt="Producto" class="product-image">
      <div class="card-content">
        <h3 class="product-name"></h3>
        <p class="product-price"></p>
        <button class="product-action">Mas informacion</button>
      </div>
    </div>
  </template>

  <!-- Aviso de Cookies -->
  <dialog id="cookie-dialog">
    <p>Usamos cookies para mejorar tu experiencia en nuestro sitio. ¬øAceptas las cookies?</p>
    <div class="dialog-actions">
      <button id="accept-cookies">Aceptar</button>
      <button id="decline-cookies">Rechazar</button>
    </div>
  </dialog>
</body>
</html>
